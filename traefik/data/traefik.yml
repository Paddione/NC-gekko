global:
  checkNewVersion: true
  sendAnonymousUsage: false

log:
  level: DEBUG

api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: host  # Use this if your containers are using host network mode

certificatesResolvers:
  cloudflare:
    acme:
      email: p.korczewski@gmail.com
      storage: /letsencrypt/acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"

http:
  middlewares:
    nextcloud-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"

  routers:
    nextcloud:
      rule: "Host(`nextcloud.mentolder.de`)"
      entryPoints:
        - websecure
      middlewares:
        - nextcloud-headers
      service: nextcloud
      tls:
        certResolver: cloudflare

  services:
    nextcloud:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:11000"